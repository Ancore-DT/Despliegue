# ============================================
# Perfil PostgreSQL - Heroku Production
# ============================================
# Para activar este perfil:
# - Heroku: heroku config:set SPRING_PROFILES_ACTIVE=postgres
# - Command Line: mvnw spring-boot:run -Dspring-boot.run.profiles=postgres
# - PostgreSQL Local: spring.profiles.active=postgres

# PostgreSQL Configuration
# Heroku establece autom√°ticamente DATABASE_URL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/empresa}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# MongoDB Atlas Configuration (sin cambios)
spring.data.mongodb.uri=${MONGO_URI:mongodb+srv://empresa:Sena2025@empresa.czeymou.mongodb.net/?retryWrites=true&w=majority&appName=empresa}
spring.data.mongodb.database=empresa

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration (Production)
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.com.empresa=INFO

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN
