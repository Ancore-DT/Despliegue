# ============================================
# Perfil MySQL - Desarrollo Local
# ============================================
# Para activar este perfil:
# - IntelliJ/Eclipse: VM Options -> -Dspring.profiles.active=mysql
# - Command Line: mvnw spring-boot:run -Dspring-boot.run.profiles=mysql
# - application.properties: spring.profiles.active=mysql

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/empresa?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MongoDB Atlas Configuration (sin cambios)
spring.data.mongodb.uri=mongodb+srv://empresa:Sena2025@empresa.czeymou.mongodb.net/?retryWrites=true&w=majority&appName=empresa
spring.data.mongodb.database=empresa

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.empresa=DEBUG

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN
