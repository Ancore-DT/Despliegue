<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/main :: head('Detalle de Empleado')}"></head>
<body>
    <!-- Barra de navegación -->
    <nav th:replace="~{layout/main :: navbar}"></nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-person-badge"></i> Detalle del Empleado
                        </h3>
                        <div>
                            <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <a th:href="@{/empleados}" class="btn btn-secondary btn-sm ms-2">
                                <i class="bi bi-arrow-left"></i> Volver
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-3 text-center">
                                <div class="avatar-circle mb-3">
                                    <span class="initials" th:text="${#strings.substring(empleado.nombre,0,1) + #strings.substring(empleado.apellido,0,1)}">JP</span>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <h4 th:text="${empleado.nombre + ' ' + empleado.apellido}">Juan Pérez</h4>
                                <p class="text-muted mb-2">
                                    <i class="bi bi-briefcase"></i> <span th:text="${empleado.cargo}">Desarrollador</span>
                                </p>
                                <p class="mb-2">
                                    <i class="bi bi-envelope"></i> <a th:href="'mailto:' + ${empleado.email}" th:text="${empleado.email}">juan@example.com</a>
                                </p>
                                <p class="mb-0">
                                    <i class="bi bi-cash"></i> Salario: <span th:text="'$' + ${#numbers.formatDecimal(empleado.salario, 0, 'POINT', 2, 'COMMA')}">$2500.00</span>
                                </p>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <!-- Proyectos asignados -->
                        <h5 class="mb-3"><i class="bi bi-kanban"></i> Proyectos Asignados</h5>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${proyectos == null || proyectos.empty}">
                                        <td colspan="4" class="text-center">No hay proyectos asignados</td>
                                    </tr>
                                    <tr th:each="proyecto : ${proyectos}">
                                        <td th:text="${proyecto.nombre}">Proyecto A</td>
                                        <td th:text="${#strings.abbreviate(proyecto.descripcion, 50)}">Descripción del proyecto...</td>
                                        <td>
                                            <span class="badge" th:classappend="${proyecto.estado == 'EN_PROGRESO' ? 'bg-warning' : (proyecto.estado == 'COMPLETADO' ? 'bg-success' : 'bg-primary')}" 
                                                  th:text="${proyecto.estado == 'EN_PROGRESO' ? 'En Progreso' : (proyecto.estado == 'COMPLETADO' ? 'Completado' : 'Pendiente')}">Estado</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/proyectos/{id}(id=${proyecto.id})}" class="btn btn-info btn-sm">
                                                <i class="bi bi-eye"></i> Ver
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{layout/main :: footer}"></footer>

    <!-- Scripts -->
    <div th:replace="~{layout/main :: scripts}"></div>
    
    <!-- Estilos adicionales -->
    <style>
        .avatar-circle {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        
        .initials {
            font-size: 42px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</body>
</html>
