<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{layout/main :: head('Empleados')}"></th:block>
    <!-- Meta tags para el token CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <!-- Barra de navegación -->
    <nav th:replace="~{layout/main :: navbar}"></nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people-fill"></i> Gestión de Empleados</h2>
            <a th:href="@{/empleados/nuevo}" class="btn btn-primary">
                <i class="bi bi-person-plus"></i> Nuevo Empleado
            </a>
        </div>

        <!-- Mensajes de alerta -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Formulario de búsqueda -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/empleados/buscar}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" th:value="${param.nombre}">
                    </div>
                    <div class="col-md-4">
                        <label for="cargo" class="form-label">Cargo</label>
                        <input type="text" class="form-control" id="cargo" name="cargo" th:value="${param.cargo}">
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                        <a th:href="@{/empleados}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Limpiar
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de empleados -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Cargo</th>
                                <th>Salario</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${empleados.empty}">
                                <td colspan="7" class="text-center">No hay empleados registrados</td>
                            </tr>
                            <tr th:each="empleado : ${empleados}">
                                <td th:text="${empleado.id}">1</td>
                                <td th:text="${empleado.nombre}">Juan</td>
                                <td th:text="${empleado.apellido}">Pérez</td>
                                <td th:text="${empleado.email}">juan@example.com</td>
                                <td th:text="${empleado.cargo}">Desarrollador</td>
                                <td th:text="${#numbers.formatDecimal(empleado.salario, 0, 'POINT', 2, 'COMMA')}">2500.00</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/empleados/detalle/{id}(id=${empleado.id})}" class="btn btn-info" title="Ver detalles">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-warning" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <button type="button" class="btn btn-danger" title="Eliminar"
                                                data-bs-toggle="modal" data-bs-target="#eliminarModal"
                                                th:data-bs-id="${empleado.id}"
                                                th:data-bs-nombre="${empleado.nombre + ' ' + empleado.apellido}">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación para eliminar -->
    <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="eliminarModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro que desea eliminar al empleado <span id="nombreEmpleado"></span>?</p>
                    <p class="text-danger">Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="btnEliminar" class="btn btn-danger" type="button">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{layout/main :: footer}"></footer>

    <!-- Scripts -->
    <div th:replace="~{layout/main :: scripts}"></div>
    
    <!-- Script para el modal de eliminación -->
    <script>
        let empleadoIdAEliminar = null;
        
        document.addEventListener('DOMContentLoaded', function() {
            const eliminarModal = document.getElementById('eliminarModal');
            const btnEliminar = document.getElementById('btnEliminar');
            
            if (eliminarModal) {
                eliminarModal.addEventListener('show.bs.modal', function(event) {
                    const button = event.relatedTarget;
                    empleadoIdAEliminar = button.getAttribute('data-bs-id');
                    const nombre = button.getAttribute('data-bs-nombre');
                    
                    const nombreEmpleado = document.getElementById('nombreEmpleado');
                    nombreEmpleado.textContent = nombre;
                });
            }
            
            if (btnEliminar) {
                btnEliminar.addEventListener('click', function() {
                    if (empleadoIdAEliminar) {
                        eliminarEmpleado(empleadoIdAEliminar);
                    }
                });
            }
        });
        
        function eliminarEmpleado(id) {
            // Leer el token y el header desde las meta tags
            const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            fetch(`/empleados/eliminar/api/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    // Añadir el token CSRF a la cabecera
                    [header]: token
                }
            })
            .then(response => {
                // Si la respuesta no es JSON (por ejemplo redirección a login), mostrar el texto
                const contentType = response.headers.get('content-type') || '';
                if (!response.ok) {
                    return response.text().then(text => { throw { status: response.status, text }; });
                }
                if (contentType.includes('application/json')) {
                    return response.json();
                }
                return response.text().then(text => ({ success: false, mensaje: text }));
            })
            .then(data => {
                if (data.success) {
                    // Cerrar modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('eliminarModal'));
                    modal.hide();
                    
                    // Mostrar mensaje de éxito
                    mostrarMensaje(data.mensaje, 'success');
                    
                    // Recargar la página para actualizar la lista
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    mostrarMensaje(data.mensaje || 'Error desconocido', 'danger');
                }
            })
            .catch(err => {
                console.error('Error:', err);
                if (err && err.status) {
                    mostrarMensaje(`Error ${err.status}: ${err.text}`, 'danger');
                } else {
                    mostrarMensaje('Error al eliminar el empleado', 'danger');
                }
            });
        }
        
        function mostrarMensaje(mensaje, tipo) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${tipo} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <span>${mensaje}</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container');
            const firstChild = container.firstElementChild.nextElementSibling;
            container.insertBefore(alertDiv, firstChild);
        }
    </script>
</body>
</html>
