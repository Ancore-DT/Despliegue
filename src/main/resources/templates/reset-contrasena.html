<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main :: head('Restablecer Contraseña')}"></head>
<body>
<nav th:replace="~{layout/main :: navbar}"></nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">Restablecer Contraseña</div>
                <div class="card-body">
                    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <form th:action="@{/reset-password}" method="post">
                        <input type="hidden" name="token" th:value="${token}" />
                        <div class="mb-3">
                            <label for="password" class="form-label">Nueva contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm" class="form-label">Confirmar contraseña</label>
                            <input type="password" id="confirm" name="confirm" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{layout/main :: footer}"></footer>
<div th:replace="~{layout/main :: scripts}"></div>
</body>
</html>
