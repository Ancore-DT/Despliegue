<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Gestión Empresarial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Registro de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <!-- Mensaje de error -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        
                        <!-- Formulario de registro -->
                        <form th:action="@{/registro}" th:object="${usuario}" method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label"><i class="bi bi-person-fill"></i> Nombre de Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" id="username" th:field="*{username}" class="form-control" required autofocus>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                <div class="form-text">El nombre de usuario debe ser único en el sistema.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label"><i class="bi bi-key-fill"></i> Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" id="password" th:field="*{password}" class="form-control" required minlength="6">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                <div class="form-text">La contraseña debe tener al menos 6 caracteres.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label"><i class="bi bi-key"></i> Confirmar Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                                </div>
                                <div class="invalid-feedback" id="passwordMatchError" style="display: none;">
                                    Las contraseñas no coinciden.
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label"><i class="bi bi-person-badge"></i> Rol</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rolUser" name="roles" value="USER" checked>
                                    <label class="form-check-label" for="rolUser">Usuario</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rolAdmin" name="roles" value="ADMIN">
                                    <label class="form-check-label" for="rolAdmin">Administrador</label>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">¿Ya tiene una cuenta? <a th:href="@{/login}" class="text-decoration-none">Iniciar Sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
