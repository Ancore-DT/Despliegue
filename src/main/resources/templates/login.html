<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Gestión Empresarial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <!-- Mensaje de error de autenticación -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Usuario o contraseña incorrectos.
                        </div>
                        
                        <!-- Mensaje de cierre de sesión -->
                        <div th:if="${param.logout}" class="alert alert-success">
                            Ha cerrado sesión correctamente.
                        </div>
                        
                        <!-- Mensaje de registro exitoso -->
                        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
                        
                        <!-- Formulario de login -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" id="username" name="username" class="form-control" required autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Recordarme (Cookie permanente para pruebas)
                                </label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-grid gap-2">
                            <a th:href="@{/registro}" class="btn btn-success">
                                <i class="bi bi-person-plus"></i> Registrarse
                            </a>
                        </div>
                        <p class="text-center mt-2 mb-0">¿No tiene una cuenta? Regístrese para acceder al sistema</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
